<!Doctype html> <!--header file that tells the compiler that this is an html file-->

  <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- instructs the browser to stablish early connection. Makes it faster-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="playerText">Tic Tac Toe</h1>
    <button id="restartBtn">Restart</button>

    <!-- Creating the nine blocks for the tic tac toe-->
    <div id="gameboard">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>

    </div>
    <!-- shortcout to write: #gameboard>.boxes#$   -> this will create
    a container wiht id gameboard and inside a container of class 'box' and id '1'
     if you do #gameboard>.boxes#$*9 it create 9 containers inside 
    like above-->
  </div>
  <script src="/script.js"></script>
</body>
</html>
